<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
        <nav
          class="d-flex justify-content-between align-items-center p-3 border-bottom"
        >
          <h1>Navbar</h1>
          <ul class="m-0">
            <li class="list-unstyled d-flex justify-content-between">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#modal"
              >
                Register
              </button>
            </li>
          </ul>
        </nav>
    </header>
    </header>
    <div
      class="modal fade"
      id="modal"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <p class="text-center h1 fw-bold">Sign up</p>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row d-flex gap-3">
                <div class="w-50">
                  <label for="name" class="my-2">Name</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    class="form-control"
                    required
                  />
                </div>
                <div class="w-50">
                  <label for="surname" class="my-2">Surname</label>
                  <input
                    type="text"
                    id="surname"
                    name="surname"
                    class="form-control"
                    required
                  />
                </div>
              </div>
              <div class="form-row my-3">
                <div>
                  <label for="email my-3">Email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    required
                  />
                </div>
              </div>
              <div class="form-row my-3">
                <div>
                  <label for="country" class="my-2">Country</label>
                  <select
                    name="country"
                    id="country"
                    class="w-100 rounded form-control d-block"
                  >
                    <option value="" disabled selected>
                      Select your country
                    </option>
                    <option value="Azerbaijan">Azerbaijan</option>
                    <option value="Turkey">Turkey</option>
                    <option value="USA">USA</option>
                  </select>
                </div>
                <div class="my-4">
                  <label for="number" class="my-2">Phone Number</label>
                  <input
                    type="number"
                    id="number"
                    name="number"
                    class="form-control"
                    value="994"
                    required
                  />
                </div>
                <div class="my-4">
                  <label for="pass" class="my-2">Password</label>
                  <input
                    type="password"
                    id="pass"
                    name="pass"
                    class="form-control"
                    required
                  />
                </div>
              </div>
              <button
                type="submit"
                class="btn btn-primary text-uppercase w-100"
              >
                create account
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
